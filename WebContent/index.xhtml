<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>SmartCommerce</title>

	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/resources/index_style.css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/css/animsition.css" />
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/js/animsition.js"></script>

</h:head>
<h:body>
	<div class="animsition">
		<a href="./page1" class="animsition-link">animsition link 1</a> <a
			href="./page2" class="animsition-link">animsition link 2</a>
	</div>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" href="#">SmartCommerce</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a class="nav-link" href="#">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="#">About</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Contact</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="carrinho.xhtml">Cart(0)</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="login.xhtml">Login</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Page Content -->
	<div class="container" style="margin-top: 100px;">


		<div class="row">

			<div class="col-lg-3">

				<h1 class="my-4" style="margin-left: -30px">SmartCommerce</h1>
				<div class="list-group" style="margin-left: -30px">
					<a href="#" class="list-group-item">Categoria 1</a> <a href="#"
						class="list-group-item">Categoria 2</a> <a href="#"
						class="list-group-item">Categoria 3</a>
				</div>

			</div>
			<!-- /.col-lg-3 -->

			<div class="col-lg-9">

				<div id="carouselExampleIndicators" class="carousel slide my-4"
					data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carouselExampleIndicators" data-slide-to="0"
							class="active"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner" role="listbox">
						<div class="carousel-item active">
							<img class="d-block img-fluid" src="./resources/img/slide1.jpeg"
								alt="First slide" />
						</div>
						<div class="carousel-item">
							<img class="d-block img-fluid" src="./resources/img/slide2.jpeg"
								alt="Second slide" />
						</div>
						<div class="carousel-item">
							<img class="d-block img-fluid" src="./resources/img/slide3.jpg"
								alt="Third slide" />
						</div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleIndicators"
						role="button" data-slide="prev"> <span
						class="carousel-control-prev-icon" aria-hidden="true"></span> <span
						class="sr-only">Previous</span>
					</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
						role="button" data-slide="next"> <span
						class="carousel-control-next-icon" aria-hidden="true"></span> <span
						class="sr-only">Next</span>
					</a>
				</div>

				<div class="row">

					<ui:repeat var="produto" value="#{indexController.listaProduto}">
						<div class="col-lg-4 col-md-6 mb-4">
							<div class="card h-100">
								<h:form>
									<h:commandLink
										action="#{indexController.productRedirect(produto)}">
										<img class="card-img-top"
											src="/SmartCommerce/ServletImagem?id=#{produto.id}" alt=""
											style="width: 700; height: 400; max-width: 700; max-height: 400" />
									</h:commandLink>
								</h:form>
								<div class="card-body">
									<h4 class="card-title">
										<h:form>

											<h:commandLink
												action="#{indexController.productRedirect(produto)}"
												value="#{produto.name}"></h:commandLink>
										</h:form>
									</h4>

									<h5>
										<h:outputLabel value="#{produto.price}">
											<f:convertNumber locale="pt_BR" currencySymbol="R$"
												type="currency" />

										</h:outputLabel>
									</h5>

								</div>
								<div class="card-footer">
									<small class="text-muted">&#9733; &#9733; &#9733;
										&#9733; &#9734;</small>
								</div>
							</div>
						</div>
					</ui:repeat>


				</div>
				<!-- /.row -->

			</div>
			<!-- /.col-lg-9 -->

		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->

	<!-- Footer -->
	<footer class="py-4 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &#169;
				SmartCommerce 2020</p>
		</div>
		<!-- /.container -->
	</footer>
	<script>
		$(document).ready(
				function() {
					$(".animsition").animsition(
							{
								inClass : 'fade-in-right',
								outClass : 'fade-out-right',
								inDuration : 2000,
								outDuration : 1000,
								linkElement : '.animsition-link',
								// e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
								loading : true,
								loadingParentElement : 'body', //animsition wrapper element
								loadingClass : 'animsition-loading',
								loadingInner : '', // e.g '<img src="loading.svg" />'
								timeout : false,
								timeoutCountdown : 5000,
								onLoadEvent : true,
								browser : [ 'animation-duration',
										'-webkit-animation-duration' ],
								// "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
								// The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
								overlay : false,
								overlayClass : 'animsition-overlay-slide',
								overlayParentElement : 'body',
								transition : function(url) {
									window.location.href = url;
								}
							});
				});
	</script>
</h:body>
</html>
