<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Admin-Home-Page</title>

	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="../resources/edit_usuario.css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css" />
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery.quicksearch/2.3.1/jquery.quicksearch.js"></script>

</h:head>
<h:body>
	<div id="wrapper" class="animate">
		<nav
			class="navbar header-top fixed-top navbar-expand-lg  navbar-dark bg-dark">
			<span class="navbar-toggler-icon leftmenutrigger"></span> <a
				class="navbar-brand" href="#">SmartCommerce</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarText" aria-controls="navbarText"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav animate side-nav">
					<li class="nav-item"><a class="nav-link" href="#">Home <span
							class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Side
							Menu Items</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Pricing</a>
					</li>
				</ul>
				<ul class="navbar-nav ml-md-auto d-md-flex">
					<li class="nav-item"><a class="nav-link" href="#">Home <span
							class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Top Menu
							Items</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Pricing</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
	<div class="container contact">
		<div class="row">
			<div class="col-md-3">
				<div class="contact-info">
					<img src="../resources/img/logoUsers.png" style="width: 170px;"
						alt="LogoUsuario" />
					<h2 style="text-align: center; color: white">Usuário</h2>
				</div>
			</div>
			<div class="col-md-9">
			<h:form>
					<div class="contact-form">
						<h:messages id="mensagem" errorStyle="color:red" warnStyle="color:orange"
							infoStyle="color:green" globalOnly="false" />
						<div class="form-group">
							<label class="control-label col-sm-2" for="fname">Nome:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="fname"
									placeholder="Nome"
									jsf:value="#{editUserController.entity.name}" name="fname" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="lname">Email:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="lname"
									placeholder="Email"
									jsf:value="#{editUserController.entity.login}" name="lname" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="email">Senha:</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="email"
									placeholder="Senha"
									jsf:value="#{editUserController.entity.password}" name="email" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="comment">Admin:</label>
							<div class="col-sm-10">
								<h:selectOneRadio id="ativo" value="#{editUserController.entity.is_admin}">
                					<f:selectItem itemValue="true" itemLabel="Sim"/>
                					<f:selectItem itemValue="false" itemLabel="Não"/>
            					</h:selectOneRadio>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button id="alterar" type="submit"
									jsf:action="#{editUserController.alter}"
									class="btn btn-default">Alterar</button>
							</div>
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</div>

	<script>
		$('#alterar').on('click',function(){
			const teste = document.li.style.color;
			
			console.log(teste)
		});
	</script>
</h:body>
</html>
