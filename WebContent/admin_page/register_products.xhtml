<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Admin-Home-Page</title>

	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="../resources/edit_usuario.css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css" />
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery.quicksearch/2.3.1/jquery.quicksearch.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js"></script>

</h:head>
<h:body>
	<div id="wrapper" class="animate">
		<nav
			class="navbar header-top fixed-top navbar-expand-lg  navbar-dark bg-dark">
			<a href="product_home.xhtml"> <svg width="4em" height="2em"
					viewBox="0 0 16 16" class="bi bi-arrow-left" fill="white"
					xmlns="http://www.w3.org/2000/svg">
  				<path fill-rule="evenodd"
						d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.354 10.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L6.207 7.5H11a.5.5 0 0 1 0 1H6.207l2.147 2.146z" />
			</svg>
			</a> <a class="navbar-brand" href="#">SmartCommerce</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarText" aria-controls="navbarText"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav animate side-nav">
					<li class="nav-item"><a class="nav-link" href="#">Home <span
							class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Side
							Menu Items</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Pricing</a>
					</li>
				</ul>
				<ul class="navbar-nav ml-md-auto d-md-flex">
					<li class="nav-item"
						style="color: white; padding-top: 5px; padding-right: 5px">Olá
						#{editUserController.usuarioLogado.name}</li>
					<li class="nav-item"><h:form>
							<h:commandButton value="Sair" styleClass="btn btn-primary"
								action="#{registerProductController.encerrarSessao}"
								rendered="#{registerProductController.usarioLogado != null}"
								style="color:white" />
						</h:form></li>
				</ul>
			</div>
		</nav>
	</div>
	<div class="container contact">
		<div class="row">
			<div class="col-md-3">
				<div class="contact-info">
					<img src="../resources/img/phone.svg" style="width: 170px;"
						alt="LogoProdutos" />
					<h2 style="text-align: center; color: white">Produtos</h2>
				</div>
			</div>
			<div class="col-md-9">
					<div class="contact-form">
				<h:form enctype="multipart/form-data">
<h:messages id="messages" 
 errorClass="alert alert-danger"
 infoClass="alert alert-success"
 warnClass="alert alert-warning"
errorStyle="list-style-type: none"
warnStyle="list-style-type: none"
infoStyle="list-style-type: none"
globalOnly="false" />
						<div class="form-group">
							<label class="control-label col-sm-2" for="fname">Nome:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="fname"
									placeholder="Nome"
									jsf:value="#{registerProductController.entity.name}"
									name="fname" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="lname">Descrição:</label>
							<div class="col-sm-10">
							<h:inputTextarea styleClass="form-control textarea" 
							value="#{registerProductController.entity.description}">									
							</h:inputTextarea>
								
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="fname">Marca:</label>
							<div class="col-sm-10">
								
								<h:selectOneMenu styleClass="browser-default custom-select"
									value="#{registerProductController.entity.brand}">
									<f:selectItems value="#{registerProductController.listaTipoProduto}"
										var="tipo" itemLabel="#{tipo.label}" />
								</h:selectOneMenu>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="price">Preço:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="price"
									placeholder="Preço"
									jsf:value="#{registerProductController.entity.price}"
									name="price" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="stock">Estoque:</label>
							<div class="col-sm-10">
								<input type="number" class="form-control" id="stock"
									placeholder="Estoque"
									jsf:value="#{registerProductController.entity.stock}"
									name="stock" min="1" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-12" for="date">Data
								Lançamento:</label>
							<div class="col-sm-10">
								<input type="date" class="form-control" id="date"
									placeholder="Estoque"
									jsf:value="#{registerProductController.entity.release_date}"
									name="date" >
									<f:convertDateTime pattern="yyyy-MM-dd" 
									   type="localDate"/>
									</input>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="file">Imagem:</label>
							<div class="col-sm-10">
								<input type="file" class="form-control" id="file"
									placeholder="Estoque"
									jsf:value="#{registerProductController.imagem}"
									name="file" />
							</div>
							<div class="col-sm-10">
								<img id="imagem_produto" style="width:300px;height:300px;max-width:300px;max-height:300px;margin-top:10px" src="../resources/img/No_Image.png" alt="Imagem Produto" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button id="alterar" type="submit"
									jsf:action="#{registerProductController.include}"
									class="btn btn-default float-right">Incluir</button>
							</div>
						</div>
					</h:form>
					</div>
			</div>
		</div>
	</div>
	<script src="../resources/js/reader.js"></script>
	<script>
		$(document).ready(function() {
			$('.textarea').attr('maxlength', '200');
			$('#price').mask('9999.99');
		});
		$("#file").change(function() {
		  readURL(this);
		});
	</script>
</h:body>
</html>
